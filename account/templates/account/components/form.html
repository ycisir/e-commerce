{% if form.non_field_errors %}

    {% for error in form.non_field_errors %}

        <p>{{error}}</p>

    {% endfor %}

{% endif %}



{% for field in form %}

    <div>

        {{field.label_tag}} {{field}} 

    </div>

    {% for error in field.errors %}

        <small>{{error}}</small>
        
    {% endfor %}

{% endfor %}
